<!DOCTYPE html>
<html lang="en">
<head>
	<title>Restaurant Wishlist</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<header class = "container-fluid">
	 	
		<h1><span>Restaurant Wish List </span></h1> 

	</header>

	<div class = "container-fluid" id = "index">
		<div class="head"></div>
  		<div class = "firstDiv">
  			<p> Search the restaurant</p>
  			<input id="input", type = "Restaurant" placeholder ="enter name of restaurant">
		</div>

		<div class = "secondDiv">
			<p> Add it to your wish list</p>  
			<button class="buttonTwo btn-success btn-lg"> Add to wish list </button>
  		</div>

  		<div class = "thirdDiv">
  			<p> Your wish list </p>
  			<ul id = "list"></ul>
  		</div>
	</div>

	<div id= "map"></div>


	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VjCjJhDitjDcAGRoFYpPLzlykrsHQ4o&libraries=places&callback=initAutocomplete" async defer>
	</script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


	<script src='script.js'></script>


</body>

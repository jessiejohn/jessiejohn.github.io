<!DOCTYPE html>
<head>
    <title>Panda Props</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>Unruly - Panda Props!</h1>
                <i id="sign-out" class="fa fa-sign-out" aria-hidden="true"></i>
            </div>
        </div>
    </nav>

    <div id="sign-in-container">
        <h1 class="text-center"> Unruly </h1>
        <div id="firebaseui-auth-container"></div>
    </div>

    <div id="message-board-container" class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Submit your Panda Props below.</div>
                <div class="panel-body">
                    <form action="" id="message-form">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea id="message" type="text" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-default">Post to board</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Message Board</div>
                <div class="panel-body">
                    <ul class="message-board"> </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

    <!-- Custom Firebase Init -->
    <script src="js/keys.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
